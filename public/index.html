<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="red-restaurant-icon.webp" type="image">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant ChatBox</title>
</head>
<body>
  <div class="main">
   
<!-- <h2 class="title">Welcome to Hanson Restaurant</h2> -->
<div class="name">
<h3 class="title"><span><i class="fa-solid fa-plate-wheat"></i></span> Welcome to Hanson Restaurant </h3>
</div>

<ul class="message-container" id="message-container">
  <li class="message-left">
    <p class="message">
  <p>Press 1 To Place order</p>
<p>Press 44 To CheckOut Order</p>
<p>Press 2 To Order History</p>
<!-- <p> Press 50 To Current Order</p> -->
<p>Press 4 To cancel Order</p>
<p>Press 3 To Calculate the Total</p>
<span></span>
</p>
  </li>

  <li class="message-right">
    
    <p class="message">
      <span></span>
    </p>
   
  </li>
  
</ul>


<form class="message-form" id="message-form">
  <input type="text" name="message" id="message-input" class="message-input" placeholder="Your order">

  <div class="v-divider"></div>
  <button type="submit" class="send-button">
    send<span><i class="fa-solid fa-paper-plane"></i></span>
  </button>
</form>



</div>


</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer">

  </script>
<script src="main.js">
 
</script>
</body>
</html>
